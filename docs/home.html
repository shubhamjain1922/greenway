<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenWay</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK8JU6JM9QdDeIgtAro3VnO35xcioY39U&callback=initMap&libraries=&v=weekly" type="text/javascript"
    defer
    ></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    
    <style>
    /* Set the size of the div element that contains the map */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
    }

    .navcon {
        height: 15vh;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .inpcon {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .menuItem {
        display: block;
        margin: 15px 20px;
        font-size: 27px;
        color: white;
        text-decoration: none;
    }

    .menuItem:hover {
        text-decoration: underline;
    }

    .hamburger {
        position: absolute;
        z-index: 100;
        top: 15px;
        left: 15px;
        padding: 4px;
        border: black solid 1px;
        background: white;
        cursor: pointer;
    }

    .closeIcon {
        display: none;
    }

    .menu {
        position: fixed;
        transform: translateY(-100%);
        transition: transform 0.2s;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99;
        background: black;
        color: white;
        list-style: none;
        padding-top: 4rem;
    }

    .gm-style-mtc,.gm-style-cc,.gm-svpc,.gm-fullscreen-control{
        display: none !important;
    }

    .showMenu {
        transform: translateY(0);
    }
    .logitem {
        position: absolute;
        bottom: 10px;
    }

    #map {
        height: 85vh;
        width: 100%;
    }

    .inp {
        width: 230px;
        border-radius: 50px;
        padding: 10px;
        border: 1px solid black;
        background: #f3f3f3;
        margin: 5px 20px;
    }

    .getbut {
        width: 120px;
        border-radius: 5px;
        font-size: 13px;
        padding: 10px;
        border: none;
        background: black;
        color: white;
        cursor: pointer;
        align-items: center;
        text-align: center;
    }

    .gmnoprint {
        top: 0 !important;
    }

    @media (max-width: 1100px) {
        .navcon {
            padding-top: 10px;
            height: 20vh;
        }
        #map {
            height: 80vh;
        }
        .inp {
            width: 200px;
        }
        .inpcon {
            display: inline-block;
            align-items: center;
            text-align: center;
        }
    }
    @media (max-width: 900px) {
        .inp {
            width: 160px;
        }
        .inpcon {
            display: inline-block;
            align-items: center;
            text-align: center;
        }
    }
    @media (max-width: 775px) {
        .navcon {
            padding-top: 10px;
            flex-direction: column;
            height: 17vh;
        }
        #map {
            height: 83vh;
        }
        .inpcon {
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: 40px;
        }
        .inp {
            width: 160px;
            padding: 10px;
            margin: 5px 15px;
            margin-right: 60px;
        }
        select {
            position: absolute;
            top:2vh;
            right: 1px;
            margin-right: 2px !important;
        }
        .getbut {
            position: absolute;
            bottom:1vh;
            right: 20px;
        }
    }

    .loadercon {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9);
    }

    .loaderhead {
        font-size: 40px !important;
        margin-bottom: 10px !important;
        font-weight: bold;
    }

    .loader {
        border: 10px solid #f3f3f3;
        border-top: 10px solid green; 
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
    }

    .infocon {
        height: 300px;
        width: 430px;
        background: white;
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        padding: 10px;
        overflow-x: hidden;
        overflow-y: auto;
        box-shadow: 0 0 5px black;
        visibility: hidden;
    }

    .infocon h3{
        text-align: center;
    }

    .infotile {
        margin-top: 10px;
        border-radius: 6px;
        box-shadow: 0 0 3px black;
        width: 100%;
        min-height: 85px;
    }

    .infobut {
        float: right;
        background: black;
        color: white;
        padding: 5px 13px;
        cursor: pointer;
        font-size: 12px;
        border-radius: 5px;
        margin: 10px 7px;
    }

    .rinfo {
        float: left;
        font-size: 12px;
        padding-left: 10px;
        padding-bottom: 10px;
    }

    .rcolor {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-left: 5px;
    }

    @media (max-width: 600px) {
        .infocon {
            width: 90vw;
            right: 5vw;
            height: 250px;
        }
    }

    @media (max-width: 500px) {
        .navcon {
            padding-top: 20px;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-around;
            height: 24vh;
            padding-left: 10px;
        }
        #map {
            height: 76vh;
        }
        .inpcon {
            width: 200px;
            display: block;
            margin-right: 10px;
        }
        .inp {
            width: 140px;
            padding: 10px;
            font-size: 10px;
            margin: 0;
            margin-right: 0px;
        }
        select {
            position: absolute;
            top:16vh;
            left: 10px;
            margin-right: 2px !important;
        }
        .getbut {
            position: absolute;
            bottom:1.5vh;
            right: 10px;
        }
        .hamburger {
            top: 15px;
            left: unset;
            right: 15px;
        }
    }


    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

</style>
</head>
<body>
    <nav class="navcon">
     <ul class="menu">
        <li><a class="menuItem" href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a class="menuItem" href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
        <li><a class="menuItem logitem" href="#" onclick="logoutfuc()">Logout <i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
    <button class="hamburger">
        <i class="menuIcon material-icons">menu</i>
        <i class="closeIcon material-icons">close</i>
    </button>
    <div class="inpcon">
        <h3>From</h3>
        <input type="text" placeholder="Enter starting location" class="inp" id="frominp">
    </div>
    <div class="inpcon">
        <h3>To</h3>
        <input type="text" placeholder="Enter destination" class="inp" id="toinp">
    </div>
    <div class="inpcon">
        <select name="cars" id="cars" class="inp">
            <option value="" selected disabled hidden>Select your vehicle</option>
        </select>
    </div>
    <div class="getbut"><i class="fas fa-search"></i> Get Routes</div>
</nav>

<div class="infocon">

</div>

<div id="map"></div>

<div class="loadercon">
    <p class="loaderhead">Green<span style="color:green;">Way</span></p>
    <div class="loader"></div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    getinfo(name);
    async function getinfo(name) {
        var name=sessionStorage.getItem("username");
        if(name==null)
            window.location.href="login.html";
        body = {
            "username":name
        }
        var res=await axios.post("https://greenway.azurewebsites.net/userinfo",body).catch(function (error) {
            alert(error.response.data.message);
        })
        var veh=res.data.data.vehicles;
        for(i=0;i<veh.length;i++)
            $("#cars").append('<option value="'+veh[i].vid+'">'+veh[i].make+' - '+veh[i].model+'</option>');
    }

    function logoutfuc() {
        sessionStorage.removeItem("username")
        window.location.href="login.html";
    }

    const menu = document.querySelector(".menu");
    const menuItems = document.querySelectorAll(".menuItem");
    const hamburger= document.querySelector(".hamburger");
    const closeIcon= document.querySelector(".closeIcon");
    const menuIcon = document.querySelector(".menuIcon");

    function toggleMenu() {
        if (menu.classList.contains("showMenu")) {
            menu.classList.remove("showMenu");
            closeIcon.style.display = "none";
            menuIcon.style.display = "block";
        } else {
            menu.classList.add("showMenu");
            closeIcon.style.display = "block";
            menuIcon.style.display = "none";
        }
    }

    hamburger.addEventListener("click", toggleMenu);

    menuItems.forEach( 
        function(menuItem) { 
            menuItem.addEventListener("click", toggleMenu);
        }
        )

    async function getcoor(place) {
        var st=place.replace(" ","+");
        var res=await axios.get("https://maps.googleapis.com/maps/api/geocode/json?address="+st+"&key=AIzaSyAK8JU6JM9QdDeIgtAro3VnO35xcioY39U");
        var x = res.data.results[0].geometry.location;
        return x;
    }
    markers = [];
    flightPaths=[];
    initMap();
    function initMap() {
        const map = new google.maps.Map(
            HTMLElement=document.getElementById("map") ,
            {
                zoom: 14,
                center: { lat: 15.4955928, lng: 73.8254529 },
                mapTypeId: "terrain",
            }
            );

        getLocation();
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        function showPosition(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          map.setCenter(new google.maps.LatLng(lat, lng));
      }
      $(".getbut").click(async function(){
        for (let i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
        for (let i = 0; i < flightPaths.length; i++) {
            flightPaths[i].setMap(null);
        }
        markers = [];
        flightPaths=[];
        var from = $("#frominp").val();
        if(from===""){
            alert("Please enter starting loacation");
            return;
        }
        var to = $("#toinp").val();
        if(to===""){
            alert("Please enter destination");
            return;
        }
        var car = $("#cars").val();
        if(car===null){
            car="";
        }
        $(".loadercon").css({"visibility":"visible"});
        var fromcoor=await getcoor(from);
        var tocoor=await getcoor(to);
        var body = {
            "origin":[fromcoor.lat,fromcoor.lng],
            "destination":[tocoor.lat,tocoor.lng],
            "vid":car
        }
        var res=await axios.post("https://greenway.azurewebsites.net/getroutes",body);
        $(".loadercon").css({"visibility":"hidden"});
        var rdata=res.data.data;
        console.log(rdata);
        map.setCenter(new google.maps.LatLng(fromcoor.lat,fromcoor.lng));

        $(".infocon").css({"visibility":"visible"});
        var marker = new google.maps.Marker({
            position: fromcoor,
            map,
            title: from,
        });
        markers.push(marker);
        marker =new google.maps.Marker({
            position: tocoor,
            map,
            title: to,
        });
        markers.push(marker);
        color=["steelblue","green","red","yellow","orange","brown","purple"];
        $(".infocon").empty();
        $(".infocon").append("<h3>All Paths</h3><hr>");
        for(i=0;i<rdata.length;i++){
            $(".infocon").append('<div class="infotile"><p style="text-align: center; font-weight: 600;">Route '+(i+1)+'<span class="rcolor" style="background:'+color[i]+'"></span></p><div class="rinfo"><span>Dist: '+rdata[i].dist+' &nbsp;</span><span>Time: '+rdata[i].time+'</span><p>Air Index: '+rdata[i].index+'</p><p>Car\'s CO2 emission: '+rdata[i].vindex+'</p></div><div class="infobut" id="'+i+'">Open in maps</div></div>');

            const flightPath = new google.maps.Polyline({
                path: rdata[i].steps,
                geodesic: true,
                strokeColor: color[i],
                strokeOpacity: 1.0,
                strokeWeight: 5,
            });

            flightPath.setMap(map);
            flightPaths.push(flightPath);
        }

        $(".infobut").click(function(){
            ind=$(this).attr('id');
            var way="";
            for(i=0;i< Math.min(10,rdata[ind].steps.length);i++){
                way+=""+rdata[ind].steps[i].lat+","+rdata[ind].steps[i].lng+"|";
            }
            window.location.href="https://www.google.com/maps/dir/?api=1&origin="+fromcoor.lat+","+fromcoor.lng+"&destination="+tocoor.lat+","+tocoor.lng+"&travelmode=driving&waypoints="+way+"";
        })

    })
  }


</script>
</body>
</html>
